<!DOCTYPE html> 
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendario de Jogos NLW</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@900&display=swap" rel="stylesheet">
</head>
<body>
    <div id="app">
        <header>
            <img src="./assets/logo.svg" alt="Logo da NLW">
        </header> 
        <main id="cards">
            <div class="card">
                <h2>24/11 <span>QUINTA</span></h2>

                <ul>
                    <li>
                        <img src="./assets/icon-switzerland.svg" alt="Switzerland">
                        <strong>07:00</strong>
                        <img src="./assets/icon-cameroon.svg" alt="Cameroon">
                    </li>
                    <li>
                        <img src="./assets/icon-south-korea.svg" alt="South Korea">
                        <strong>10:00</strong>
                        <img src="./assets/icon-uruguay.svg" alt="Uruguay">
                    </li>
                    <li>
                        <img src="./assets/icon-portugal.svg" alt="Portugal">
                        <strong>13:00</strong>
                        <img src="./assets/icon-ghana.svg" alt="Ghana">
                    </li>
                    <li>
                        <img src="./assets/icon_brazil.svg" alt="Brasil">
                        <strong>16:00</strong>
                        <img src="./assets/icon-serbia.svg" alt="Servia">
                    </li>
                    
                </ul>
            </div>
        </main>
    </div>
</body>
</html>
